<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>RageTactics</title>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <link href="css/jquery-ui.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="js/jquery-ui.min.js"></script>

        <link type="text/css" rel="stylesheet" href="css/iziModal.css"  media="screen,projection"/>



        <link type="text/css" rel="stylesheet" href="css/reset.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/font_awesome.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/iziToast.min.css"  media="screen,projection"/>
        <script type="text/javascript" src="js/iziToast.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>




        <div id="loading">
            <div></div><div></div><div></div><div></div>
        </div>
        <div id="login" style="display:none">
            <span class="headline">Please Login or register</span>

            <div class="row" id="alert" style="display:none">
                <div class="col s10 push-s1 red" id="alert_text">
                    asdf
                </div>
            </div>
            <div class="row">
                <input placeholder="Username" id="join_username" type="text" class="input-field col s10 push-s1 validate">
                <label for="join_username">Username</label>
            </div>
            <div class="row">
                <input minlength="3" placeholder="Password" id="join_password" type="password" class="input-field col s10 push-s1 validate">
                <label for="join_password">Password</label>
            </div>
            <div class="row">
                <div class="col s10 push-s1">
                  <button class="col s5 btn waves-effect waves-light green" onclick="Account.login()">Login</button>
                  <button class="col s5 push-s2 btn waves-effect waves-light deep-orange" onclick="Account.register()">Register</button>
                </div>
            </div>
        </div>
        <div id="modal_lobby" class="modal_front" style="display:none">
            <div class="window">
                <div class="title">Lobby</div>
                <div class="teams">
                    <div class="info">Please select a team</div>
                    <div class="list">
                        <div class="team">
                            <div class="name">
                                Team Name #1
                            </div>
                            <div class="players">
                                1 / 6
                            </div>
                        </div>
                        <div class="team selected">
                            <div class="name">
                                Team Name #2
                            </div>
                            <div class="players">
                               5 / 6
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button">
                        Join
                    </div>
                    <div class="button red">
                        Close
                    </div>
                </div>
            </div>
        </div>

        <div id="lobbies" style="display:none">
            
        </div>
        <div id="lobby_waiting" style="display:none">
            <div class="info">Waiting for players</div>
            <div class="team">
                <div class="name">Team #1</div>
            </div>
            <div class="team">
                <div class="name">Team #2</div>
                <div class="players">
                    <div class="player">
                        <div class="name">Extra ass long name as</div>
                        <div class="ping">5200ms</div>
                    </div>
                    <div class="player">
                        <div class="name">Z8pn</div>
                        <div class="ping">52ms</div>
                    </div>
                </div>
            </div>
            <div class="team">
                <div class="name">Team #3</div>
            </div>
        </div>

        <script src="js/app.js">
        </script>

    </body>
</html>
